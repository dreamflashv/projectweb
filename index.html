<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pro Cooling and Heating, LLC.</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="row h-100 text-center m-0">
        <div class="col">
            <div class="body-body">
                <div class="row logo">
                    <div class="col">
                        <img src="./assets/img/logo.png" class="mt-3" style="height: 35%;" alt="">
                    </div>
                </div>
                <div class="row texto">
                    <div class="col ">
                        <p>THIS WEBSITE IS</p>    
                        UNDER CONSTRUCTION
                    </div>
                </div>
                <div class="row img "><div class="col"></div>
                </div>
            </div>

            <div class="row body-footer">
                <div class="col">
                    <div class="row h-75 align-items-end pb-4">
                        <div class="col">
                            <button type="button" class="btn rounded-5" data-bs-toggle="modal"
                            data-bs-target="#modalSignin">Contact us.</button>
                        </div>
                    </div>
                    <div class=" row text-center align-items-center h-25">
                        <div class="col">
                            <span class="">Serving Central Florida. License #CAC1820992</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="modalSignin" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header border-0"></div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-4 m-auto">
                            <img src="assets/img/logo.png" class="img-fluid" alt="">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-8 m-auto text-center">
                            We will be <span class="text-danger fw-bold">contacting</span> you
                            <p><span class="text-danger fw-bold">as soon as possible</span>. Fill out the fields.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card border-0">
                                <div class="card-body m-0">
                                    <form>
                                        <div class="row">
                                            <div class="col-6">
                                                <input type="text" class=" form-control form-control-sm"
                                                    placeholder="Full Name" required autocomplete="off">
                                            </div>
                                            <div class="col-6">
                                                <input type="email" class=" form-control form-control-sm"
                                                    placeholder="Email Adress" required autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-6">
                                                <input type="tel" class=" form-control form-control-sm"
                                                    placeholder="Phone Number" required autocomplete="off">
                                            </div>
                                            <div class="col-6">
                                                <select class="form-select form-select-sm">
                                                    <option value="" selected>Select Services</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-12">
                                                <textarea style="resize: none;" class="form-control" rows="4"
                                                    placeholder="You Message" autocomplete="off"></textarea>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center py-4">
                        <div class="col m-auto">
                            <button type="button" class="btn btn-sm rounded-5">SEND MESSAGE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>
